<div class="kt-grid kt-grid--hor kt-grid--root">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
      <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
        <div class="kt-portlet kt-portlet--mobile kt-portlet--responsive-mobile" style="margin-bottom: 0px;">
        <!-- start:: Content -->
        <div class="kt-portlet__head kt-portlet__head--lg">
            <div class="kt-portlet__head-label">
              <span class="kt-portlet__head-icon custom-header-icon-container">
                <i class="kt-font-brand fab fa-whmcs custom-header-icon"></i>
              </span>
                <h3 class="kt-portlet__head-title custom-header-title">
                    SSO Settings
                  </h3>

            </div>
            <div class="kt-portlet__head-toolbar">
              <div class="kt-portlet__head-wrapper">
                <div class="">
                  <!-- <a  (click)="goBack()" class="btn btn-clean btn-sm" data-skin="dark"
                    data-toggle="kt-tooltip" data-placement="top" title="Back to Previous Page" style="color:#93a2dd;">
                    <i class="fas fa-chevron-left"></i>
                    Back
                  </a> -->
                  <appbutton (click)="goBack()" text="Back" icon="fa-chevron-left" btnClass="btn-small-light" btnType="button"></appbutton>
                </div>
              </div>
            </div>
          </div>
          <div class="kt-portlet__body tbl-bg full-height">
            <div class="">
              <div class="kt-portlet__body bg-white">
                <form class="kt-form" id="kt_form" [formGroup]="ssoConfigureSettings" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xl-12">
                    <div class="kt-section__body">
                      <h3 class="col-form-label"  style="font-weight:bold;color: #646c9a;" >SSO Settings:</h3>
                      <div class="form-group row required">
                        <label class="col-sm-2 col-form-label form--label"> IDP Metadata URL</label>
                        <div class="col-5">
                          <input  type="text" name="idpMetadataUrl"  formControlName="idpMetadataUrl" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.idpMetadataUrl.errors }"/>
                          <div *ngIf="submitted && f.idpMetadataUrl.errors" class="invalid-feedback">
                            <div *ngIf="f.idpMetadataUrl.errors.required">IDP Metadata URL is required </div>
                            <div *ngIf="f.idpMetadataUrl.errors.pattern">IDP Metadata URL is Invalid </div>
                         </div>
                        </div>
                    </div>
                    <div class="form-group row required">
                      <label class="col-sm-2 col-form-label form--label"> App Name</label>
                      <div class="col-5">
                        <input  type="text" name="appName"  formControlName="appName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.appName.errors }"/>
                        <div *ngIf="submitted && f.appName.errors" class="invalid-feedback">
                          <div *ngIf="f.appName.errors.required">App Name is required </div>
                       </div>
                      </div>
                  </div>
                  <div  class="form-group row required">
                    <label class="col-sm-2 col-form-label form--label"> Entity ID</label>
                    <div class="col-5">
                      <input  type="text" name="entityId"  formControlName="entityId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.entityId.errors }"/>
                      <div *ngIf="submitted && f.entityId.errors" class="invalid-feedback">
                        <div *ngIf="f.entityId.errors.required">Entity ID is required </div>
                     </div>
                    </div>
                </div>
                <div  class="form-group row">
                  <label class="col-2 col-form-label" data-toggle="tooltip" title="">SSO Authentication</label>
                  <div class=" col-5">
                    <input  type="checkbox"  name="samlAuthentication" class="mt-3" formControlName="samlAuthentication"/>
                  </div>
                </div>
              </div>
              <div  class="form-group row">
                <!-- <label class="col-3"></label> -->
                <div class="offset-2 col-6">
                  <!-- <button  style="width:100px"  type="submit" class="btn btn-success"><i class="fa fa-sync-alt"></i>
                    <span>Update</span>
                  </button> -->
                  <appbutton text="Update" btnClass="btn-small" btnType="submit" icon="fa-sync-alt"></appbutton>
                </div>
              </div>
                </div>
                </div>
              </form>
              </div>
            </div>
            </div>
          <!-- End:: Portlet -->
          </div>
          <!-- END:: Content -->
        </div>
    </div>
</div>
